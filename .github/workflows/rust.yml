# .github/workflows/ci-and-release.yml
name: CI & Release

# 1) On every push to main: build & test  
# 2) On any pushed tag like v1.2.3: run the release job  
on:
  push:
    branches: [ "main" ]
    tags:
      - "v*.*.*"

permissions:
  contents: write      # needed by release job to create/upload releases (GITHUB_TOKEN) :contentReference[oaicite:1]{index=1}

jobs:
  build:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4                                                           :contentReference[oaicite:2]{index=2}

      - name: Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true                                                                   :contentReference[oaicite:3]{index=3}

      - name: Cache Cargo registry & index
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}                  :contentReference[oaicite:4]{index=4}

      - name: Build (release)
        run: cargo build --release --verbose

      - name: Run tests
        run: cargo test --verbose

  release:
    if: startsWith(github.ref, 'refs/tags/v')
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4                                                           :contentReference[oaicite:5]{index=5}

      - name: Create GitHub Release
        uses: taiki-e/create-gh-release-action@v1                                          :contentReference[oaicite:6]{index=6}
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          changelog: CHANGELOG.md

      - name: Build & Upload lazydot binary
        uses: taiki-e/upload-rust-binary-action@v1                                         :contentReference[oaicite:7]{index=7}
        with:
          bin: lazydot                                                                      # your executable name
          include: LICENSE,README.md                                                        # extra files in the archive :contentReference[oaicite:8]{index=8}
          tar: unix                                                                         # produce .tar.gz for Unix :contentReference[oaicite:9]{index=9}
          zip: windows                                                                      # produce .zip for Windows :contentReference[oaicite:10]{index=10}
          token: ${{ secrets.GITHUB_TOKEN }}
