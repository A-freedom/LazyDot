name: Release on Tag

# 1ï¸âƒ£ Trigger only when a tag is pushed
on:
  push:
    tags:
      - 'v*'                           # any tag beginning with â€œvâ€ :contentReference[oaicite:0]{index=0}

# 2ï¸âƒ£ Grant the token permission to create releases
permissions:
  contents: write                     # needed to create a Release via API :contentReference[oaicite:1]{index=1}

jobs:
  release:
    name: ğŸ“¦ Build, Release & Upload
    runs-on: ubuntu-latest

    steps:
      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      # A) Check out the repo
      - name: Checkout code
        uses: actions/checkout@v4      # fetches your repo at $GITHUB_WORKSPACE :contentReference[oaicite:2]{index=2}

      # B) Install Rust toolchain
      - name: Install Rust
        uses: actions-rs/toolchain@v1  # installs Rust via rustup, supports components :contentReference[oaicite:3]{index=3}
        with:
          toolchain: stable
          override: true
          components: clippy, rustfmt

      # C) Cache dependencies & previous build outputs
      - name: Cache Cargo
        uses: actions/cache@v4         # speeds up CI by caching ~/.cargo and target/ :contentReference[oaicite:4]{index=4}
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      # D) Run tests to gate the release
      - name: Run tests
        run: cargo test

      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      # E) Build optimized release binary
      - name: Build release
        run: cargo build --release

      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      # F) Create (or update) the GitHub Release
      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1       # wraps â€œCreate a Releaseâ€ REST API :contentReference[oaicite:7]{index=7}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}    # e.g. â€œv1.2.3â€
          release_name: Release ${{ github.ref_name }}
          body: |
            Automated release for tag ${{ github.ref_name }}
          draft: false
          prerelease: false

      # G) Upload the built binary as a release asset
      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1   # wraps â€œUpload a Release Assetâ€ REST API :contentReference[oaicite:8]{index=8}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: target/release/lazydot*     # picks up `lazydot` (and `.exe` on Windows) :contentReference[oaicite:9]{index=9}
          asset_name: lazydot
          asset_content_type: application/octet-stream
