name: CI & Release

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: ðŸ§ª Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4                             # checks out your repo into $GITHUB_WORKSPACE :contentReference[oaicite:0]{index=0}

      - name: Install Rust toolchain
        uses: actions-rs/toolchain@v1                        # installs Rust via rustup :contentReference[oaicite:1]{index=1}
        with:
          toolchain: stable
          override: true
          components: clippy, rustfmt

      - name: Cache Cargo registry, index & build outputs
        uses: actions/cache@v4                               # cache action v4 with restore-keys :contentReference[oaicite:2]{index=2}
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Run tests
        run: cargo test 

  release:
    name: ðŸ“¦ Build & Upload Release
    needs: test                                             
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4                            

      - name: Install Rust toolchain
        uses: actions-rs/toolchain@v1                        
        with:
          toolchain: stable
          override: true

      - name: Build release binary
        run: cargo build --release       

      - name: Upload release artifact
        uses: actions/upload-artifact@v4                    
        with:
          name: lazydot-release
          path: target/release/lazydot*                       
